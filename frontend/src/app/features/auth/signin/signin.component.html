<div class="auth-container">
  <!-- Logo -->
  <div class="auth-logo">
    <div class="logo-icon">✈️</div>
    <span class="logo-text">TravelHub</span>
  </div>

  <!-- Sign In Card -->
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Sign In</h1>
      <p class="auth-subtitle">Welcome back to TravelHub</p>
    </div>

    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <span class="error-icon">⚠️</span>
        {{ errorMessage }}
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="getFieldError('email')"
          placeholder=""
        />
        <div *ngIf="getFieldError('email')" class="field-error">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            [class.error]="getFieldError('password')"
            placeholder=""
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="password-toggle"
            [title]="showPassword ? 'Hide password' : 'Show password'"
          >
            <span *ngIf="!showPassword">👁️</span>
            <span *ngIf="showPassword">🙈</span>
          </button>
        </div>
        <div *ngIf="getFieldError('password')" class="field-error">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-text">
          <span class="spinner"></span>
          Signing in...
        </span>
      </button>

      <!-- Sign Up Link -->
      <div class="auth-footer">
        <p class="auth-footer-text">
          Don't have an account? 
          <a routerLink="/auth/register" class="auth-link">Register here</a>
        </p>
      </div>

      <!-- Back to Home -->
      <div class="back-to-home">
        <a routerLink="/home" class="back-link">
          ← Back to Home
        </a>
      </div>
    </form>
  </div>
</div>
